[main]
dhcp=dhclient
plugins=foo,bar,baz
no-auto-default=11:11:11:11:11:11

[logging]
level=INFO

[connectivity]
uri=http://example.com
interval=100
response=Hello

[extra-section]
extra-key=some value



[connection]
ipv4.route-metric=50
ipv6.ip6_privacy=0
dummy.test1=no
dummy.test2=no

ord.key00=A-0.0.00
ord.key01=A-0.0.01
ord.key02=A-0.0.02
ord.key03=A-0.0.03
ord.key04=A-0.0.04
ord.key05=A-0.0.05
ord.key06=A-0.0.06
ord.key07=A-0.0.07
ord.key08=A-0.0.08
ord.key09=A-0.0.09

[connection.dev51]
match-device=mac:00:00:00:00:00:51
stop-match=yes
ipv4.route-metric=51
dummy.test1=yes

[connection.dev52]
match-device=mac:00:00:00:00:00:52
ipv4.route-metric=52

[connection.public]
match-device=interface-name:wlan1
# match-wifi is not yet implemented. Just an idea what could be useful.
match-wifi=ssid:*[Ss]tarbucks*|*University*
ipv6.ip6_privacy=2


# the following sections are tested for their order across
# multiple files.
[connection.ord.0.1]
ord.key03=A-0.1.03
ord.key04=A-0.1.04
ord.key05=A-0.1.05
ord.key06=A-0.1.06
ord.key07=A-0.1.07
ord.key08=A-0.1.08
ord.key09=A-0.1.09
ord.ovw01=A-0.1.ovw01
[connection.ord.0.2]
ord.key02=A-0.2.02
ord.key03=A-0.2.03
ord.key04=A-0.2.04
ord.key05=A-0.2.05
ord.key06=A-0.2.06
ord.key07=A-0.2.07
ord.key08=A-0.2.08
ord.key09=A-0.2.09
[connection.ord.0.3]
ord.key01=A-0.3.01
ord.key02=A-0.3.02
ord.key03=A-0.3.03
ord.key04=A-0.3.04
ord.key05=A-0.3.05
ord.key06=A-0.3.06
ord.key07=A-0.3.07
ord.key08=A-0.3.08
ord.key09=A-0.3.09
ord.ovw01=A-0.3.ovw01

[global-dns]
enable=yes
searches=foo.com,bar.org
options=debug,edns0

[global-dns-domain-*]
servers=1.1.1.1,bad,1::128
options=opt1,opt2

[global-dns-domain-example.com]
servers=2.2.2.2

# Invalid section: 'servers' key is missing
[global-dns-domain-test.com]
options=opt3
