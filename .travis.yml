language: c
dist: trusty
sudo: required
compiler:
  - gcc
  - clang

addons:
  apt:
    packages:
    - autoconf
    - libtool
    - pkg-config
    - intltool
    - libdbus-glib-1-dev
    - libdbus-1-dev
    - libiw-dev
    - libglib2.0-dev
    - libmm-glib-dev
    - ppp
    - ppp-dev
    - libpolkit-gobject-1-dev
    - libgnutls-dev
    - libgcrypt11-dev
    - uuid-dev
    - libudev-dev
    - libgirepository1.0-dev
    - gobject-introspection
    - gtk-doc-tools
    - libglib2.0-doc
    - libreadline-dev
    - libnewt-dev
    - libnss3-dev
    - iptables
    - make
    - python-software-properties
    - python-gi
    - python-dbus
    - dbus
    - dbus-x11
    - libjansson4
    - libjansson-dev
    - libndp-dev
    - automake
    - dnsmasq
    - libcurl4-gnutls-dev
    - python3-pip
  coverity_scan:
    project:
      name: NetworkManager/NetworkManager
    build_command_prepend: sh autogen.sh --with-systemd-logind=no --enable-more-warnings=no --disable-ovs
    build_command: make -j4
    branch_pattern: .*coverity.*

before_install:
    - sudo dbus-uuidgen --ensure
    - |
      if test "$BUILD_TYPE" == 'meson'; then
          git clone https://github.com/ninja-build/ninja &&
          pushd ninja &&
              ./configure.py --bootstrap &&
              sudo cp ninja /usr/bin/ &&
          popd

          # Recent meson requires python 3.5, which isn't in Ubuntu 14.04.
          # Hence we cannot install it via `pip3 install meson`. Install the latest
          # working release.
          #
          # Wouldn't it be nice to have a build system that supports everything
          # that NetworkManager would like to support?
          wget https://github.com/mesonbuild/meson/releases/download/0.44.1/meson-0.44.1.tar.gz -O /tmp/meson.tar.gz
          tar -C /tmp -xvzf /tmp/meson.tar.gz
          pushd /tmp/meson-0.44.1
              sudo python3 setup.py install
          popd
      fi
    - sudo chmod o+x /usr/sbin/pppd

script:
    - |
      if test "$BUILD_TYPE" == 'meson'; then
          meson build \
              \
              -D ld_gc=false \
              -D session_tracking=no \
              -D systemdsystemunitdir=no \
              -D systemd_journal=false \
              -D selinux=false \
              -D libaudit=no \
              -D libpsl=false \
              -D vapi=false \
              -D introspection=false \
              -D qt=false \
              \
              -D docs=true \
              \
              -D ifcfg_rh=false \
              -D ibft=true \
              -D ifupdown=true \
              &&
          ninja -C build &&
          ninja -C build test
      fi
    - |
      if test "$BUILD_TYPE" == 'autotools'; then
          git clean -fdx &&
          NOCONFIGURE=1 ./autogen.sh &&
          mkdir ./build &&
          pushd ./build &&
          ../configure --prefix="$PWD/INST" --with-systemd-logind=no --enable-more-warnings=no --enable-ifcfg-rh --enable-config-plugin-ibft --enable-ifupdown --enable-tests &&
          make -j4 &&
          if [ "$CC" == gcc ]; then
              sudo locale-gen pl_PL.UTF-8 &&
              sudo make install &&
              NM_TEST_CLIENT_CHECK_L10N=1 ../contrib/travis/travis-check.sh
          else
              ../contrib/travis/travis-check.sh
          fi &&
          popd
      fi

env:
  matrix:
    - BUILD_TYPE=autotools
    - BUILD_TYPE=meson
  global:
    secure: 
