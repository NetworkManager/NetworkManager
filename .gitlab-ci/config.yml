# This file contains the configuration for the gitlab ci.
#
# To recreate the .gitlab-ci.yml file, run
#   ci-fairy generate-template
#
# The ci-fairy tool is part of
# https://gitlab.freedesktop.org/freedesktop/ci-templates
#

# We're happy to rebuild all containers when one changes.
.default_tag: &default_tag '2025-01-02.0'


# The list of all distributions we want to create job for.
# The template generates manual jobs for all these.
distributions:
  - name: centos
    tag: *default_tag
    base_type: fedora
    versions:
      - 'stream9'
  - name: fedora
    tag: *default_tag
    base_type: fedora
    versions:
      - '38'
  - name: ubuntu
    tag: *default_tag
    base_type: debian
    versions:
      - '20.04'
      - '22.04'
  - name: debian
    tag: *default_tag
    base_type: debian
    versions:
      - '12'
  - name: alpine
    tag: *default_tag
    base_type: alpine
    versions:
      - '3.18'

# specifies which of the above distros is used as source for pages
pages_build:
  name: centos
  version: 'stream9'
